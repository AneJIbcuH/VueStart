<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body id="app">

    <div class="container pt-5">
        <div class="card center">
            <h1>{{ title0 }}: {{ counter }}</h1>
            <div>
                <button class="btn primary" @click="counter++">Добавить</button>
                <button class="btn danger" @click="counter--">Вычесть</button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card ">
            <h1>{{ title }}</h1>
         <div class="form-control">
            <input 
            type="text" 
            :placeholder="placeholderString" 
            :value="inputValue"
            @input="inputChangeHadler"
            @keypress.enter="addNewNote"
            >
         </div>
         <button class="btn" @click="addNewNote">Добавить</button>
         <hr>
         <ul class="list" v-if="notes.length !== 0">
            <li class="list-item" v-for="(myNote, idx) in notes">
                ({{ idx + 1 }}) {{ toUpperCase(myNote) }}
                <button class="btn danger" @click="removeNote(idx)">удалить</button>
            </li>
         </ul>
         <div v-else>Заметок пока нет. Добавьте первую</div>
        </div>
    </div>
    
    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>
</html>
